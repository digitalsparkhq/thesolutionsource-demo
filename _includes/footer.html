<footer class="site-footer bg-light pt-5">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-md-4 mb-3">
        <div class="footer-logo">
          <a href="{{ '/' | relative_url }}" class="text-decoration-none">
            <span class="logo-name">{{ site.title }}</span>
          </a>
        </div>
      </div>

      <div class="col-md-4 mb-3 text-center">
        <ul class="footer-nav list-unstyled d-inline-flex gap-3">
          {% for item in site.data.navigation %}
            <li><a href="{{ item.url | relative_url }}" class="text-decoration-none">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </div>

      <div class="col-md-4 mb-3 text-md-end">
        <div class="mb-2">
          <i class="bi bi-geo-alt-fill me-1"></i> {{ site.location }}
        </div>
        <div class="mb-2">
          <i class="bi bi-envelope-fill me-1"></i> <a href="mailto:{{ site.email }}" class="text-decoration-none">{{ site.email }}</a>
        </div>
        <div>
          <a href="{{ site.social_links.linkedin }}" class="me-2 social"><i class="bi bi-linkedin"></i></a>
          <a href="{{ site.social_links.instagram }}" class="me-2 social"><i class="bi bi-instagram"></i></a>
          <a href="{{ site.social_links.facebook }}" class="social"><i class="bi bi-facebook"></i></a>
        </div>
      </div>
    </div>

    <hr class="footer-divider">

    <div class="d-flex justify-content-between small py-3">
      <div>
        <span>Â© {{ site.time | date: "%Y" }} {{ site.title }}</span>
      </div>
      <div class="text-end small">
        <span class="me-2">Designed by</span>
        <a href="https://digitalsparkhq.github.io" class="text-decoration-none">Digital Spark HQ</a>
      </div>
    </div>
  </div>
</footer>
