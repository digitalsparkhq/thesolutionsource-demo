<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- SEO Plugin -->
  {% seo %}
</head>
<body id="top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Logo" height="40" class="me-2">
        {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% for item in site.data.navigation %}
            <li class="nav-item">
              <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero {{ page.hero_height }}" style="background-image: url('{{ page.hero_image | relative_url }}');">
    <div class="overlay d-flex justify-content-center align-items-center text-center">
      <div class="text-light">
        <h1 class="display-4">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="lead">{{ page.subtitle }}</p>
        {% endif %}
      </div>
    </div>
  </header>
