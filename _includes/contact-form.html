<section id="contact-form" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Send a Message</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="mx-auto" style="max-width:600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name *</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" id="email" name="_replyto" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message *</label>
        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</section>
